language: rust

sudo: false

rust:
  - stable
  - nightly

cache: cargo

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
  - travis-cargo install cargo-benchcmp

script:
  - |
    travis-cargo build &&
    travis-cargo test &&
    travis-cargo doc

after_success:
  - travis-cargo doc-upload
  - if [ "$TRAVIS_BRANCH" != "master" ]; then
      travis-cargo --only nightly bench > benches-variable;
      git fetch;
      git checkout master;
      travis-cargo --only nightly bench > benches-control;
      travis-cargo --only nightly benchcmp benches-control benches-variable;
    fi

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - secure: 