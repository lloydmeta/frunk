language: rust

sudo: false

rust:
  - stable
  - nightly

cache: cargo

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

script:
  - |
    travis-cargo build &&
    travis-cargo build -- --example generic &&
    travis-cargo build -- --example labelled &&
    travis-cargo test &&
    travis-cargo test -- --features "with-serde" &&
    cd ${TRAVIS_BUILD_DIR}/core && travis-cargo test &&
    cd ${TRAVIS_BUILD_DIR}/laws && travis-cargo test &&
    cd ${TRAVIS_BUILD_DIR} && travis-cargo doc

after_success:
  - travis-cargo doc-upload
  - ./travis-after-success

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - secure: 
